<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do List</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body ng-app="todolist">
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div id="todo-app" ng-controller="mainController">
		<form ng-submit="submit()">
			<header>
					<h1>Todos</h1>
					<input id="taskID" type="hidden" value="" ng-model="taskID">
					<input id="taskName" type="text" value="" placeholder="What needs to be done?" ng-model="taskName">
			</header>
			<section id="main" ng-show="todolist.length > 0">
				<input id="toggle-all" name="toggle-all" type="checkbox" ng-click="clickAll()">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<li ng-repeat="todo in todolist" class="{{todo.done === true ? 'done' : ''}}">
						<div class="view">
							<input class="toggle" type="checkbox" ng-click="doneTask($index, todo)" ng-checked="todo.done">
							<label>{{todo.name}}</label>
							<a class="edit" ng-click="editTask($index)"></a>
							<a class="destroy" ng-click="deleteTask($index)"></a>
						</div>
					</li>
				</ul>
			</section>
			<footer ng-show="todolist.length > 0">
				<a id="clear-completed" ng-click="deleteCompletedTask()" ng-show="completedTask > 0">Clear {{completedTask}} completed item</a>
				<div class="todo-count"><b>{{todolist.length - completedTask}}</b> item left</div>
			</footer>
		</form>
    </div>
	<div id="instructions">
		To-do list.
	</div>
    <!-- build:js scripts/main.js -->
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scripts/todolist.module.js"></script>
    <script src="scripts/main.controller.js"></script>
    <!-- endbuild -->
  </body>
</html>
